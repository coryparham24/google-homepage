<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage</title>
		<meta charset="UTF-8">
		<link href="reset.css" rel="stylesheet">
		<link href="index-style.css" rel="stylesheet">
	</head>

	<body>
		<div class="nav">
			<ul>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><img src="images/google-apps.png" height="15px" width="15px" alt="Apps Icon"></li>
				<li><img src="images/google-notifications.png" height="15px" width="15px" alt="Notifications Icon"></li>
			</ul>
		</div>
		<div class="main">
			<div class="logo">
				<a href="#"><img width="272px" height="92px" src="images/google-logo.png" alt="Google Logo" class="logo"></a>
			</div>
			<div class="search">
				<form>
					<input type="text" name="search" id="search-field">
					<div class="buttons">
						<button type="submit">Google Search
						<button type="submit"> I'm Feeling Lucky
					</div>
				</form>
			</div>
		</div>
		<div class="footer-div">
			<div class="l-footer">
				<ul>
					<li><a href="#" class="footer">Advertising</a></li>
					<li><a href="#" class="footer">Business</a></li>
					<li><a href="#" class="footer">About</a></li>
				</ul>
			</div>
			<div class="r-footer"> 
				<ul>
					<li><a href="#" class="footer">Privacy</li>
					<li><a href="#" class="footer">Terms</li>
					<li><a href="#" class="footer">Settings</li>
				</ul>
			</div>
		</div>
	</body>
</html>
